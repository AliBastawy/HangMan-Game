<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
</head>
<body>
    
    <div class="container">
        <div class="head">
            <div class="header">
                <span>Hangaman</span>
                <span class="word">Word From: <span class="wordfrom"></span> </span>
            </div>
            <hr>
        </div>

        <div class="game">
            <div class="draw">
                <div class="content">
                </div>
            </div>
            <div class="letters">
                <span class="letterButton">a</span>
                <span class="letterButton">b</span>
                <span class="letterButton">c</span>
                <span class="letterButton">d</span>
                <span class="letterButton">e</span>
                <span class="letterButton">f</span>
                <span class="letterButton">g</span>
                <span class="letterButton">h</span>
                <span class="letterButton">i</span>
                <span class="letterButton">j</span>
                <span class="letterButton">k</span>
                <span class="letterButton">l</span>
                <span class="letterButton">m</span>
                <span class="letterButton">n</span>
                <span class="letterButton">o</span>
                <span class="letterButton">p</span>
                <span class="letterButton">q</span>
                <span class="letterButton">r</span>
                <span class="letterButton">s</span>
                <span class="letterButton">t</span>
                <span class="letterButton">u</span>
                <span class="letterButton">v</span>
                <span class="letterButton">w</span>
                <span class="letterButton">x</span>
                <span class="letterButton">y</span>
                <span class="letterButton">z</span>
            </div>
        </div>
        <hr>

        <div class="guess">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
    <script src="./main.js"></script>
</body>
</html>
